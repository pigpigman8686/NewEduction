{% load static %}
<link href="{% static 'css/custom/component/indexPage/VisitedEnd.css' %}">
<div class="row ve_row_all">
    <div class="col-12" style="margin-top: 10px">
        <div class="row">
            <div class="col-8 title">
                <h6 style="width: 100%;height: 45px;display: block;line-height: 45px;"><b>访问终端占比</b></h6>
            </div>
            <div class="col-4 management">
                <a style="width: 100%;height: 45px;display: block;line-height: 45px;">查看更多</a>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="visited_end"></div>
        </div>
    </div>
</div>

<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('visited_end'));

    // 指定图表的配置项和数据
    option = {
        title: {
            text: '圆环图的例子',
            left: 'center',
            top: 'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
        //图例，每个图表最多仅有一个图例
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['第一部分','第二部分','第三部分','第四部分']
        },
        series: [
            {
                type: 'pie',
                data: [
                    {
                        value: 335,
                        name: 'Android'
                    },
                    {
                        value: 234,
                        name: 'IOS'
                    },
                    {
                        value: 1548,
                        name: 'PC'
                    }
                ],
                radius: ['40%', '60%']
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
