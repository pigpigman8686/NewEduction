{% load static %}

<div class="row ve_row_all">
    <div class="col-12" style="margin-top: 10px">
        <div class="row">
            <div class="col-8 title">
                <h5>访问终端占比</h5>
            </div>
            <div class="col-4 management">
                <a>查看更多</a>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="visited_end"></div>
        </div>
    </div>
</div>

<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('visited_end'));

    // 指定图表的配置项和数据
    option = {
        title: {
            text: '圆环图的例子',
            left: 'center',
            top: 'center'
        },
        series: [
            {
                type: 'pie',
                data: [
                    {
                        value: 335,
                        name: 'A'
                    },
                    {
                        value: 234,
                        name: 'B'
                    },
                    {
                        value: 1548,
                        name: 'C'
                    }
                ],
                radius: ['40%', '70%']
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
